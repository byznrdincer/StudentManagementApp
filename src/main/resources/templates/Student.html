<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Kayıtları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-top: 20px;
    }
    .table {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table th, .table td {
      text-align: center;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .alert {
      display: none;
      margin-top: 20px;
    }
    .info-row {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 class="text-center mb-4">Öğrenci Kayıtları</h2>

  <div class="mb-3">
    <label for="studentId" class="form-label">Öğrenci Id Doğrula</label>
    <input type="number" class="form-control" id="studentId" placeholder="Öğrenci ID'sini girin">
  </div>

  <button class="btn btn-primary w-100" onclick="fetchEnrollments()">Kaydınızı Görüntüle</button>
  <button class="btn btn-secondary w-100 mt-3" onclick="fetchStudentDetails()">Öğrenci Bilgilerini Getir</button>

  <div class="alert alert-warning mt-3" id="noRecordsMessage">
    Kayıt bulunamadı.
  </div>

  <!-- Öğrenci Detayları -->
  <div id="studentInfo" style="display:none;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Öğrenci Detayları</h5>
        <div id="studentInfoContent">
          <!-- Öğrenci bilgileri burada görünecek -->
        </div>
      </div>
    </div>
  </div>

  <!-- Kayıtlı Dersler -->
  <div id="enrollmentsInfo" style="display:none;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Kayıtlı Olduğunuz Dersler</h5>
        <div id="enrollmentsInfoContent">
          <!-- Kayıtlı ders bilgileri burada görünecek -->
        </div>
      </div>
    </div>

    <!-- Yeni Ders Kaydı -->
    <div id="newEnrollmentForm" style="display:none;">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Yeni Ders Kaydı Yap</h5>
          <form id="enrollmentForm">
            <label for="courseSelect" class="form-label">Ders Seçiniz</label>
            <select class="form-select" id="courseSelect">
              <!-- Dersler burada listelenecek -->
            </select>
            <button type="submit" class="btn btn-success w-100 mt-3">Ders Kaydı Yap</button>
          </form>
        </div>
      </div>
    </div>

  </div>

</div>

<script>
  // Kursları çek ve dropdown'a ekle
  async function fetchCourses() {
    try {
      const response = await fetch('http://localhost:8081/api/v1/course/getAllCourses');
      const courses = await response.json();

      const courseSelect = document.getElementById('courseSelect');
      courseSelect.innerHTML = '<option value="" disabled selected>Ders Seçin</option>'; // Başlangıç için seçili değil bir seçenek ekle

      courses.forEach(course => {
        const option = document.createElement('option');
        option.value = course.courseId;
        option.textContent = course.courseName;
        courseSelect.appendChild(option);
      });
    } catch (error) {
      console.error('Error fetching courses:', error);
      alert('Dersler yüklenirken bir hata oluştu.');
    }
  }

  // Öğrenci kayıtlarını getir
  async function fetchEnrollments() {
    const studentId = document.getElementById('studentId').value;
    if (!studentId) {
        alert('Lütfen geçerli bir öğrenci ID girin.');
        return;
    }

    try {
        const response = await fetch(`http://localhost:8081/api/v1/enrollment/getStudentEnrollments/${studentId}`);

        if (response.status === 204) {
            document.getElementById('noRecordsMessage').style.display = 'block';
            document.getElementById('enrollmentsInfo').style.display = 'none';
            return;
        }

        const enrollments = await response.json();

        const enrollmentsInfoContent = document.getElementById('enrollmentsInfoContent');
        enrollmentsInfoContent.innerHTML = '';

        enrollments.forEach(enrollment => {
            const infoRow = document.createElement('div');
            infoRow.classList.add('row', 'info-row');
            infoRow.innerHTML = `
                <div class="col-md-6">
                    <strong>Enrollment ID:</strong> ${enrollment.enrollid}
                </div>
                <div class="col-md-6">
                    <strong>Öğrenci ID:</strong> ${enrollment.studentId}
                </div>
                <div class="col-md-6">
                    <strong>Öğrenci Adı:</strong> ${enrollment.studentName}
                </div>
                <div class="col-md-6">
                    <strong>Batch ID:</strong> ${enrollment.batchId}
                </div>
                <div class="col-md-6">
                    <strong>Batch Adı:</strong> ${enrollment.batchName}
                </div>
                <div class="col-md-6">
                    <strong>Katılım Tarihi:</strong> ${enrollment.joindate}
                </div>
                <div class="col-md-6">
                    <strong>Ücret:</strong> ${enrollment.fee}₺
                </div>
            `;
            enrollmentsInfoContent.appendChild(infoRow);
        });

        document.getElementById('enrollmentsInfo').style.display = 'block';
        document.getElementById('noRecordsMessage').style.display = 'none';

        // Yeni ders kaydı formunu göster
        document.getElementById('newEnrollmentForm').style.display = 'block';

    } catch (error) {
        console.error('Error fetching enrollments:', error);
        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
    }
  }

  // Öğrenci detaylarını getir
  async function fetchStudentDetails() {
    const studentId = document.getElementById('studentId').value;
    if (!studentId) {
        alert('Lütfen geçerli bir öğrenci ID girin.');
        return;
    }

    try {
        const response = await fetch(`http://localhost:8081/api/v1/student/${studentId}`);

        if (response.status === 204) {
            document.getElementById('noRecordsMessage').style.display = 'block';
            document.getElementById('studentInfo').style.display = 'none';
            return;
        }

        const studentDetails = await response.json();

        const studentInfoContent = document.getElementById('studentInfoContent');
        studentInfoContent.innerHTML = '';

        // Öğrenci detaylarını sayfada göstermek için
        const infoRow = document.createElement('div');
        infoRow.classList.add('row', 'info-row');
        infoRow.innerHTML = `
            <div class="col-md-6">
                <strong>Öğrenci ID:</strong> ${studentDetails.studentId}
            </div>
            <div class="col-md-6">
                <strong>Öğrenci Adı:</strong> ${studentDetails.studentName}
            </div>
            <div class="col-md-6">
                <strong>Adres:</strong> ${studentDetails.address}
            </div>
            <div class="col-md-6">
                <strong>Telefon:</strong> ${studentDetails.phone}
            </div>
        `;
        studentInfoContent.appendChild(infoRow);

        document.getElementById('studentInfo').style.display = 'block';
        document.getElementById('noRecordsMessage').style.display = 'none';

    } catch (error) {
        console.error('Error fetching student details:', error);
        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
    }
  }

  // Ders kaydı yap
  document.getElementById('enrollmentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const studentId = document.getElementById('studentId').value;
    const courseId = document.getElementById('courseSelect').value;

    if (!studentId || !courseId) {
        alert('Lütfen tüm alanları doldurun.');
        return;
    }

    try {
        const response = await fetch(`http://localhost:8081/api/v1/enrollment/enroll`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ studentId, courseId })
        });

        if (response.status === 200) {
            alert('Ders kaydınız başarıyla yapıldı!');
        } else {
            alert('Ders kaydı yapılırken bir hata oluştu.');
        }
    } catch (error) {
        console.error('Error enrolling in course:', error);
        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
    }
  });

  // Sayfa yüklendiğinde dersleri çek
  window.onload = fetchCourses;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
