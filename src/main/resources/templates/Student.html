<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Kayıtları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      margin-top: 20px;
    }

    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .card-body {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table th {
      background-color: #007bff;
      color: white;
    }

    .alert {
      display: none;
      margin-top: 20px;
    }

    .info-row {
      margin-bottom: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .mt-4 {
      margin-top: 30px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 class="text-center mb-4">Öğrenci Kayıtları</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Öğrenci Bilgileri
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="studentId" class="form-label">Öğrenci ID'yi Doğrula</label>
            <input type="number" class="form-control" id="studentId" placeholder="Öğrenci ID'sini girin" required>
          </div>
          <button class="btn btn-custom w-100" onclick="fetchEnrollments()">Kayıtları Getir</button>
          <button class="btn btn-custom w-100 mt-3" onclick="fetchStudentDetails()">Öğrenci Bilgilerini Getir</button>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-warning mt-3" id="noRecordsMessage">
    Kayıt bulunamadı.
  </div>

  <!-- Öğrenci Detayları -->
  <div id="studentInfo" style="display:none;">
    <div class="card mt-4">
      <div class="card-header">
        Öğrenci Detayları
      </div>
      <div class="card-body">
        <div id="studentInfoContent">
          <!-- Öğrenci bilgileri burada görünecek -->
        </div>
      </div>
    </div>
  </div>

  <!-- Kayıt Bilgileri -->
  <div id="enrollmentsInfo" style="display:none;">
    <div class="card mt-4">
      <div class="card-header">
        Öğrenci Kayıt Bilgileri
      </div>
      <div class="card-body">
        <div id="enrollmentsInfoContent">
          <!-- Kayıt bilgileri burada görünecek -->
        </div>
      </div>
    </div>

    <!-- Butonlar -->
    <button onclick="window.location.href='DersGrupları.html'" class="btn btn-secondary w-100 mt-3">Ders Grupları</button>
    <button onclick="window.location.href='Dersler.html'" class="btn btn-secondary w-100 mt-3">Dersler</button>
  </div>

</div>

<script>
  // Öğrenci kayıtlarını getir
  async function fetchEnrollments() {
    const studentId = document.getElementById('studentId').value;
    if (!studentId) {
      alert('Lütfen geçerli bir öğrenci ID girin.');
      return;
    }

    try {
      const response = await fetch(`http://localhost:8081/api/v1/enrollment/getStudentEnrollments/${studentId}`);

      if (response.status === 204) {
        document.getElementById('noRecordsMessage').style.display = 'block';
        document.getElementById('enrollmentsInfo').style.display = 'none';
        return;
      }

      const enrollments = await response.json();

      const enrollmentsInfoContent = document.getElementById('enrollmentsInfoContent');
      enrollmentsInfoContent.innerHTML = '';

      enrollments.forEach(enrollment => {
        const infoRow = document.createElement('div');
        infoRow.classList.add('row', 'info-row');
        infoRow.innerHTML = `
            <div class="col-md-6">
                <strong>Enrollment ID:</strong> ${enrollment.enrollid}
            </div>
            <div class="col-md-6">
                <strong>Öğrenci ID:</strong> ${enrollment.studentId}
            </div>
            <div class="col-md-6">
                <strong>Öğrenci Adı:</strong> ${enrollment.studentName}
            </div>
            <div class="col-md-6">
                <strong>Batch ID:</strong> ${enrollment.batchId}
            </div>
            <div class="col-md-6">
                <strong>Batch Adı:</strong> ${enrollment.batchName}
            </div>
            <div class="col-md-6">
                <strong>Katılım Tarihi:</strong> ${enrollment.joindate}
            </div>
            <div class="col-md-6">
                <strong>Ücret:</strong> ${enrollment.fee}₺
            </div>
        `;
        enrollmentsInfoContent.appendChild(infoRow);
      });

      document.getElementById('enrollmentsInfo').style.display = 'block';
      document.getElementById('noRecordsMessage').style.display = 'none';

    } catch (error) {
      console.error('Error fetching enrollments:', error);
      alert('Bir hata oluştu. Lütfen tekrar deneyin.');
    }
  }

  // Öğrenci detaylarını getir
  async function fetchStudentDetails() {
    const studentId = document.getElementById('studentId').value;
    if (!studentId) {
      alert('Lütfen geçerli bir öğrenci ID girin.');
      return;
    }

    try {
      const response = await fetch(`http://localhost:8081/api/v1/student/${studentId}`);

      if (response.status === 204) {
        document.getElementById('noRecordsMessage').style.display = 'block';
        document.getElementById('studentInfo').style.display = 'none';
        return;
      }

      const studentDetails = await response.json();

      const studentInfoContent = document.getElementById('studentInfoContent');
      studentInfoContent.innerHTML = '';

      // Öğrenci detaylarını sayfada göstermek için
      const infoRow = document.createElement('div');
      infoRow.classList.add('row', 'info-row');
      infoRow.innerHTML = `
          <div class="col-md-6">
              <strong>Öğrenci ID:</strong> ${studentDetails.studentId}
          </div>
          <div class="col-md-6">
              <strong>Öğrenci Adı:</strong> ${studentDetails.studentName}
          </div>
          <div class="col-md-6">
              <strong>Adres:</strong> ${studentDetails.address}
          </div>
          <div class="col-md-6">
              <strong>Telefon:</strong> ${studentDetails.phone}
          </div>
      `;
      studentInfoContent.appendChild(infoRow);

      document.getElementById('studentInfo').style.display = 'block';
      document.getElementById('noRecordsMessage').style.display = 'none';

    } catch (error) {
      console.error('Error fetching student details:', error);
      alert('Bir hata oluştu. Lütfen tekrar deneyin.');
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
