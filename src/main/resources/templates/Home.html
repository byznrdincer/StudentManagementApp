<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #74b9ff, #81ecec);
      color: #2d3436;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0984e3;
    }
    .lead {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #636e72;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffffff;
      background: #a29bfe;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      text-decoration: none;
      margin: 0.5rem;
    }
    .btn:hover {
      background: #dfe6e9;
      color: #2d3436;
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>StudentManagementApp</h1>

    <a href="Dersler.html" class="btn">Dersler</a>
    <a href="login.html" class="btn">Login</a>
  </div>
</div>
</body>
</html>
