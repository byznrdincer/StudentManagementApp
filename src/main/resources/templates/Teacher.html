<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Bilgileri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #00b4d8, #0066ff);
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4e73df;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .teacher-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .teacher-info p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .teacher-info strong {
            color: #007bff;
        }

        .teacher-info span {
            color: #343a40;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 15px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2e59d9;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group a {
            display: block;
            text-decoration: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Öğretmen Bilgileri</h2>
    <div class="teacher-info">
        <p><strong>Öğretmen Adı:</strong> <span id="teacherName">Yükleniyor...</span></p>
        <p><strong>Adres:</strong> <span id="teacherAddress">Yükleniyor...</span></p>
        <p><strong>Telefon:</strong> <span id="teacherPhone">Yükleniyor...</span></p>
    </div>

    <div class="button-group">
        <a href="Kayıtlar.html" class="btn">Mevcut Kayıtlar</a>
        <a href="OgrenciListesi.html" class="btn">Öğrenci Listesine Git</a>
        <a href="Dersler.html" class="btn">Dersler </a>
        <a href="DersGrupları.html" class="btn">Ders Grupları</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        const teacherId = '101234'; // Örnek öğretmen ID'si

        // Öğretmen bilgilerini almak için AJAX isteği
        function loadTeacherData() {
            $.ajax({
                url: `http://localhost:8081/api/v1/teacher/${teacherId}`,
                type: 'GET',
                success: function(data) {
                    $('#teacherName').text(data.teachername);
                    $('#teacherAddress').text(data.address);
                    $('#teacherPhone').text(data.phone);
                },
                error: function(error) {
                    $('#teacherName').text('Hata oluştu.');
                    $('#teacherAddress').text('Hata oluştu.');
                    $('#teacherPhone').text('Hata oluştu.');
                    console.log(error);
                }
            });
        }

        // Sayfa yüklendiğinde verileri yükle
        loadTeacherData();
    });
</script>

</body>
</html>
