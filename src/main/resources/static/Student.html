<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Ders Kaydı</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="Student.css">
</head>
<body>

<div class="container mt-5">
  <h1>Öğrenci Ders Kaydı</h1>

  <!-- Mesajlar -->
  <div id="messageContainer"></div> <!-- Mesajlar burada görünecek -->

  <!-- Öğrenci ID Girişi -->
  <div class="form-group">
    <label for="studentId">Öğrenci ID:</label>
    <input type="text" class="form-control" id="studentId" placeholder="Öğrenci ID girin">
  </div>
  <button class="btn btn-primary" onclick="fetchStudentDetails()">Öğrenci Bilgilerini Getir</button>

  <!-- Öğrenci Bilgileri -->
  <div id="studentInfo" class="mt-4" style="display: none;">
    <h3>Öğrenci Bilgileri</h3>
    <div id="studentInfoContent"></div>
  </div>

  <!-- Kayıtlı Dersler -->
  <div id="enrollmentsInfo" class="mt-4" style="display: none;">
    <h3>Kayıtlı Dersler</h3>
    <div id="enrollmentsInfoContent"></div>
    <div id="newEnrollmentForm" class="mt-4" style="display: none;">
      <h4>Yeni Ders Kaydı</h4>
      <form id="enrollmentForm">
        <div class="form-group">
          <label for="courseSelect">Ders Seçin:</label>
          <select class="form-control" id="courseSelect"></select>
        </div>
        <button type="submit" class="btn btn-success">Ders Kaydı Yap</button>
      </form>
    </div>
  </div>

  <!-- Geri Dön Butonu -->
  <button class="btn btn-secondary mt-4" onclick="goBack()">Geri Dön</button>
</div>

<!-- Bootstrap ve jQuery -->
<script defer src="Student.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
